{% extends "_base.html" %}
{% block title %}
پروفایل
{% endblock %}

{% block content %}
    <section class="py-4">
    <br>
        <div class="container">

            <div class="row g-4">
                <!-- Profile cover and info START -->
                <div class="col-12">
                    <div class="card mb-4 position-relative z-index-9 bg-instagram">
                        <!-- Cover image -->
                        <div class="card-body pt-3 pb-0">
                            <div class="row d-flex justify-content-between">
                                <!-- Avatar -->
                                <div class="col-sm-12 col-md-auto text-center text-md-start">
                                    <div class="avatar avatar-xxl mt-n5">
                                        <img class="avatar-img rounded-circle border border-white border-3 shadow" src="{{ customuser.avatar.url }}"
                                             alt="">
                                    </div>
                                </div>
                                <!-- Profile info -->
                                <div class="col-sm-12 col-md text-center d-md-flex justify-content-between align-items-center">
                                    <div>
                                        <h4 style="margin-right: 10px; color: white"> {% if customuser.is_superuser %}
                                        <i class="bi bi-patch-check-fill text-info small"></i> &nbsp;
                                        {% endif %}{{ customuser.username }}</h4>
                                        <ul class="list-inline">
                                            <hr>
                                            <li class="list-inline-item"><i class="bi bi-person-fill me-1"></i> وبلاگ نویس</li>
                                            <li class="list-inline-item"><i class="bi bi-calendar2-plus me-1"></i> عضو شده
                                                در {{ customuser.date_joined }}</li>
                                        </ul>
                                        <p class="m-0"></p>
                                    </div>
                                    <!-- Links -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Profile info END -->
            </div>

            <div class="row g-4">
                <!-- Left sidebar START -->
                <div class="col-lg-7 col-xxl-8">
                    <!-- Profile START -->
                    <div class="card border mb-4 bg-body-secondary">
                        <div class="card-header border-bottom p-3">
                            <h5 class="card-header-title mb-0">پروفایل</h5>
                        </div>
                        <form action="" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}

                        <div class="card-body">
                            <!-- Full name -->

                            <div class="mb-3">
                                <label class="form-label">نام و نام خانوادگی</label>
                                <div class="input-group">
                                    <input name="first_name" type="text" class="form-control" value="{{ customuser.first_name }}" placeholder="نام">
                                    <input name="last_name" type="text" class="form-control" value="{{ customuser.last_name }}"
                                           placeholder="نام خانوادگی   ">
                                </div>
                            </div>
                            <!-- Username -->
                            <div class="mb-3">
                                <label class="form-label">نام کاربری</label>
                                <div class="input-group">
                                    <input name="username" type="text" class="form-control" value="{{ customuser.username }}">
                                </div>
                            </div>
                            <!-- Profile picture -->
                            <div class="mb-3">
                                <label class="form-label">تصویر پروفایل</label>
                                <!-- Avatar upload START -->
                                <div class="d-flex align-items-center">
                                    <div class="position-relative me-3">
                                        <!-- Avatar preview -->
                                        <div class="avatar avatar-xl">
                                            <img class="avatar-img rounded-circle border border-white border-3 shadow"
                                                 src="{{ customuser.avatar.url }}" alt="">
                                        </div>
                                    </div>
                                    <!-- Avatar remove button -->
                                    <div class="avatar-remove">
                                        <button type="button" class="btn btn-light rounded rounded-5"><label class="form form-label" for="id_avatar">تغییر
                                            تصویر</label>
                                            <input type="file" name="avatar" accept="image/*" id="id_avatar" class="form-control d-none"></button>
                                    </div>
                                </div>
                                <!-- Avatar upload END -->
                            </div>
                                <!-- Save button -->
                            <div class="d-flex justify-content-end mt-4">
                                <button class="btn btn-primary">ذخیره</button>
                            </div>
                        </div>
                            </form>
                    </div>
                    <!-- Profile END -->

            </div>
        </div>
    </section>
{% endblock %}
